<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Paddle</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hey, you found my paddle!</h1>
        <h1>Thank you so much!</h1>
        <p>I will happily pay you $50 </p>
        <p>if you return this to me!</p>
        <p>If you kindly leave your phone, email, or other contact method below,</p>
        <p>I will reach out to you shortly.</p>

        <!-- Contact form using Formspree -->
        <form
          action="https://formspree.io/f/mqakzdbg"
          method="POST"
          enctype="multipart/form-data"
        >
          <label>
            Your email:*
            <input type="email" name="email" required>
          </label>
          <label>
            Your Phone Number:
            <input type="phone" name="phone">
          </label>
          <label>
            Your message:*
            <textarea name="message" required></textarea>
          </label>
          <label>
            Your file:
            <input type="file" name="upload">
          </label>
          <button type="submit">Send</button>
        </form>

        <p id="thank-you-message" style="display:none;">Thank you! I will get back to you soon.</p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent immediate submission
            const form = event.target;
            const submitButton = form.querySelector('button');

            // Show the thank you message and disable the button
            document.getElementById('thank-you-message').style.display = 'block';
            submitButton.disabled = true;

            // Wait 1 second, then submit the form
            setTimeout(() => {
                form.submit(); // Actually submit the form after showing the message
            }, 1000); // 1 second delay
        });
    </script>
</body>
</html>
